<html>
  <head>
    {% if title %}
    <title>{{ title }} - App</title>
    {% else %}
    <title>Welcome to Aloha App</title>
    {% endif %}
  </head>
  <body>
    <div>Aloha App: <a href="/index">Home</a></div>
    <div><a href="/login">Login</a></div>
    <hr>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
